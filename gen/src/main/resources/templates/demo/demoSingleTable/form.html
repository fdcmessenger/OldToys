<!DOCTYPE html>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
    <head>
    <th:block th:include="include :: head('单样例')" />
</head>
<body>

    <form id="demoSingleTableForm" novalidate=true th:object="${demoSingleTable}">
        <input id="id" name="id" th:field="*{id}"  type="hidden">
        <div class="form-row">
            <div class="col form-group">
                <input type="text" id="intField" name="intField" th:field="*{intField}" class="form-control" placeholder="整形字段">
            </div>
        </div>

        <div class="form-row">
            <div class="col form-group">
                <input type="text" id="varcharField" name="varcharField" th:field="*{varcharField}" class="form-control" placeholder="字符串字段">
            </div>
        </div>

        <div class="form-row">
            <div class="col form-group">
                <input type="date" id="dateField" name="dateField" th:field="*{dateField}" class="form-control " placeholder="日期字段">
                 <!--time-input-->
            </div>
        </div>

        <div class="form-row">
            <div class="col form-group">
                <input type="text" id="selectDictField" name="selectDictField" th:field="*{selectDictField}" class="form-control" placeholder="下拉字段">
            </div>
        </div>

        <div class="form-row">
            <div class="col form-group">
                <input type="text" id="multiSelectField" name="multiSelectField" th:field="*{multiSelectField}" class="form-control" placeholder="下拉多选字段">
            </div>
        </div>

        <div class="form-row">
            <div class="col form-group">
                <input type="text" id="checkDictField" name="checkDictField" th:field="*{checkDictField}" class="form-control" placeholder="CHECK多选字段">
            </div>
        </div>

        <div class="form-row">
            <div class="col form-group">
                <input type="text" id="delFlag" name="delFlag" th:field="*{delFlag}" class="form-control" placeholder="删除标志">
            </div>
        </div>

        <div class="form-row">
            <div class="col form-group">
                <input type="text" id="redioDictField" name="redioDictField" th:field="*{redioDictField}" class="form-control" placeholder="REDIO字段">
            </div>
        </div>






    </form>
    <div th:replace="include :: footer"></div>
    <script type="text/javascript">
        var prefix ="/demo/demoSingleTable";
        $("#demoSingleTableForm").validate({
        rules: {
        intField: {
        required: true,
        digits: true
        },
        varcharField: {
        required: true,
        }
        }
        });

        function submitHandler() {
        if ($.validate.form()) {
        var data = $("#demoSingleTableForm").serializeArray();
        $.operation.saveModal(prefix + "/save", data, function () {
        var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
        parent.layer.close(index); //再执行关闭  
        parent.DemoSingleTable.table.refresh();
        });
        }
        }
    </script>
</body>
</html>
