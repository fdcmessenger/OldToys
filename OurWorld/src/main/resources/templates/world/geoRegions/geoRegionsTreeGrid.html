<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
    <head>
    <th:block th:include="include :: head('世界区域列表')" />
</head>
<body>
    <div id="searchArea" class="collapse in"  style="margin-top: 15px;">
       
    </div>
    <div id="tableToolbar">
        <div class="form-inline " role="form">
        </div>  
    </div>
    <table id="table">      </table>

    <div th:replace="include :: footer"></div>
    <script th:src="@{/webjars/bootstrap-table/dist/extensions/treegrid/bootstrap-table-treegrid.min.js}"></script>
    <script th:src="@{/webjars/jquery-treegrid/js/jquery.treegrid.min.js}"></script>
    <script th:inline="javascript">
        var prefix = "/world/geoRegions";
        var baseUrl = prefix + "/list";
        var GeoRegions = {
            id: "table",
            funProps: {
                profixTitle: "世界区域",
                url: baseUrl,
                fullTextUrl: prefix + "/fullTextList",
                addUrl: prefix + "/add",
                editUrl: prefix + "/edit/",
                delUrl: prefix + "/delete",
                unDelUrl: prefix + "/undelete",
            },
            initColumn: function () {
                var columns = [

                    {
                        field: 'id',
                        title: '区域编号',
                        visible: false
                    },
                    {
                        field: 'nameCn',
                        title: '中文名称',
                        sortable: true
                    },

                    {
                        field: 'nameEn',
                        title: '英文名称',
                        sortable: true
                    },

                    {
                        field: 'm49Code',
                        title: 'M49',
                        sortable: true
                    },

                    {
                        field: 'iso3Code',
                        title: 'ISO-3',
                        sortable: true
                    },

                    {
                        field: 'iso2Code',
                        title: 'ISO-2',
                        sortable: true
                    },

                    {
                        field: 'geoType',
                        title: '区域类型',
                        sortable: true
                    },
                    {
                        field: 'continent',
                        title: '大洲',
                        sortable: true
                    },

                    {
                        field: 'pid',
                        title: '父级编号',
                        sortable: true,
                        visible: false
                    },

                    {
                        field: 'pids',
                        title: '父级路径',
                        sortable: true,
                        visible: false
                    },

                    {
                        field: 'useable',
                        title: '是否使用',
                        sortable: true,
                        visible: false
                    },

                    {
                        field: 'remarks',
                        title: '备注',
                        sortable: true,
                        visible: false
                    }
                ];
                return columns;
            },
            options: {
                pageSize: 300,
                pageList: [50, 100, 200, 300],
                treeShowField: 'nameCn',
                parentIdField: 'pid',
                idField: 'id',
                rootParentId: '1',
                showColumns: true,
                onLoadSuccess: function (data) {
                    GeoRegions.table.btInstance.treegrid({
                         initialState: 'collapsed',
                        treeColumn: 0,
                        onChange: function () {
                            GeoRegions.table.btInstance.bootstrapTable('resetWidth');
                        }
                    });
                      GeoRegions.table.btInstance.treegrid('getRootNodes').treegrid('expand');
                },
//                onClickRow: function (row, $element) {
////                    GeoRegions.rowSelect(row);
//                    $(".danger").removeClass("danger");
//                    $element.addClass("danger");
//                },
                queryParams: function (params) {
                    var queryData = {};
                    if (this.url === baseUrl)
                        $.each($("#searchForm").serializeArray(), function (i, field) {
                            queryData[field.name] = field.value;
                        });
                    else
                        queryData['keyWords'] = $('#searchKeyWord').val();
                    params = $.extend(params, queryData);
                    return params;
                }
            }};

        $(document).ready(function () {
            var table = new BTable(GeoRegions.id, GeoRegions.initColumn(), GeoRegions.options);
            GeoRegions.table = table.init(GeoRegions.funProps);
        });
    </script>
</body>
</html>
