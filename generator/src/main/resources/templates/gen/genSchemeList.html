<!DOCTYPE html> 
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
    <head>
        <th:block th:include="include :: head('代码方案管理')" />
    </head>
    <body>
        <div id="main">

            <div class="hidden-xs" id="GenSchemeToolbar" role="group">
                <button type="button" class="btn btn-primary " onclick="GenScheme.openAddGenScheme()">
                    <i class="fa fa-plus"></i>&nbsp;添加
                </button>
                <button type="button" class="btn btn-primary button-margin" onclick="GenScheme.openEditGenScheme()">
                    <i class="fa fa-edit"></i>&nbsp;修改
                </button>
                <button type="button" class="btn btn-primary button-margin" onclick="GenScheme.delete()" >
                    <i class="fa fa-delete"></i>&nbsp;删除
                </button>
            </div>
            <table id="GenScheme" ></table>
        </div>
        <div th:replace="include :: footer"></div>
        <script th:src="@{/gen/genScheme.js}"></script>
    </body>
</html>
