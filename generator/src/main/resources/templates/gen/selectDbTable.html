<!DOCTYPE html> 
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
    <head>
        <th:block th:include="include :: head('选择数据库表')" />
    </head>   

    <body >
        <div >
            <form id="inputForm"  action="#" method="post" class="form-horizontal">
                <input type="hidden" id="id" name="id"/>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">表名：</label>
                            <div class="col-sm-5">

                                <select id="name" name="name" class="form-control" >
                                    <option value="">所有</option>
                                    <option th:each="table:${tableList}" th:text="${table.comments}" th:value="${table.name}"></option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <hr/>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-actions col-sm-1">
                            <input id="btnSubmit" class="btn btn-primary " type="submit" value="保 存" />&nbsp;
                        </div>
                        <div class="form-actions col-sm-1">
                            <input id="btnCancel" class="btn btn-warning" type="button" value="返 回" onclick="DbTable.close();"/>
                        </div>
                    </div>
                </div>

            </form:form>
        </div>
        <div th:replace="include :: footer"></div>
        <script th:src="@{/static/gen/selectTable.js}"></script>
    </body>
</html>
