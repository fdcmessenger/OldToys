<!DOCTYPE html> 
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
    <head>
        <th:block th:include="include :: head('业务表管理')" />
    </head>    
    <body>
        <div id="main">

            <div class="hidden-xs" id="GenTableToolbar" role="group">
                <button type="button" class="btn btn-primary " onclick="GenTable.selectDbTableBeforeAddGenTable()">
                    <i class="fa fa-plus"></i>&nbsp;添加
                </button>
                <button type="button" class="btn btn-primary button-margin" onclick="GenTable.openEditGenTable()">
                    <i class="fa fa-edit"></i>&nbsp;修改
                </button>
                <button type="button" class="btn btn-primary button-margin" onclick="GenTable.delete()" >
                    <i class="fa fa-delete"></i>&nbsp;删除
                </button>

            </div>
            <table id="GenTable" ></table>

        </div>
        <div th:replace="include :: footer"></div>
        <script  th:src="@{/static/gen/genTable.js}" ></script>
    </body>
</html>
