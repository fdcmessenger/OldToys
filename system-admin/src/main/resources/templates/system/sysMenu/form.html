<!DOCTYPE html>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
    <head>
    <th:block th:include="include :: head('系统菜单')" />
</head>
<body>

    <form id="sysMenuForm" novalidate=true th:object="${sysMenu}">
        <input id="id" name="id" th:field="*{id}"  type="hidden">
                        <div class="form-row">
            <div class="col form-group">
                <input type="text" id="name" name="name" th:field="*{name}" class="form-control" placeholder="名称">
            </div>
        </div>

                                <div class="form-row">
            <div class="col form-group">
                <input type="text" id="pid" name="pid" th:field="*{pid}" class="form-control" placeholder="父ID">
            </div>
        </div>

                                <div class="form-row">
            <div class="col form-group">
                <input type="text" id="pids" name="pids" th:field="*{pids}" class="form-control" placeholder="父亲路径">
            </div>
        </div>

                                <div class="form-row">
            <div class="col form-group">
                <input type="text" id="sort" name="sort" th:field="*{sort}" class="form-control" placeholder="排序">
            </div>
        </div>

                                <div class="form-row">
            <div class="col form-group">
                <input type="text" id="remarks" name="remarks" th:field="*{remarks}" class="form-control" placeholder="备注">
            </div>
        </div>

                                <div class="form-row">
            <div class="col form-group">
                <input type="text" id="isEnable" name="isEnable" th:field="*{isEnable}" class="form-control" placeholder="是否启用">
            </div>
        </div>

                                <div class="form-row">
            <div class="col form-group">
                <input type="text" id="href" name="href" th:field="*{href}" class="form-control" placeholder="网址链接">
            </div>
        </div>

                                <div class="form-row">
            <div class="col form-group">
                <input type="text" id="icon" name="icon" th:field="*{icon}" class="form-control" placeholder="图标">
            </div>
        </div>

                                <div class="form-row">
            <div class="col form-group">
                <input type="text" id="isShow" name="isShow" th:field="*{isShow}" class="form-control" placeholder="是否显示">
            </div>
        </div>

                                <div class="form-row">
            <div class="col form-group">
                <input type="text" id="permission" name="permission" th:field="*{permission}" class="form-control" placeholder="权限标识">
            </div>
        </div>

            



    </form>
    <div th:replace="include :: footer"></div>
    <script type="text/javascript">
       var prefix ="/system/sysMenu";
        $("#sysMenuForm").validate({
            rules: {
                intField: {
                    required: true,
                    digits: true
                },
                varcharField: {
                    required: true,
                }
            }
        });

        function submitHandler() {
            if ($.validate.form()) {
                var data = $("#sysMenuForm").serializeArray();
                $.operation.saveModal(prefix + "/save", data, function () {
                    var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
                    parent.layer.close(index); //再执行关闭  
                    parent.SysMenu.table.refresh();
                });
            }
        }
    </script>
</body>
</html>
